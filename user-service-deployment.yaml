apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: shoaibisone/todo-microservices:user-service-v1
        ports:
        - containerPort: 3001
        env:
        - name: CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: CONNECTION_STRING

        - name: userServicePort
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: userServicePort

---


apiVersion: v1
kind: Service
metadata:
  name: user-service-service
  labels:
    app: user-service
spec:
  type: LoadBalancer
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 3001