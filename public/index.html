<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #tasks {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        #tasks li {
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #tasks li:hover {
            background-color: #e2e6ea;
        }
        .task-text {
            flex: 1;
        }
        .completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }
        .hidden {
            display: none;
        }
        #loginStatus {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }
        .delete-icon {
            cursor: pointer;
            color: #dc3545;
            font-size: 20px;
            margin-left: 10px;
        }
        .delete-icon:hover {
            color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="authSection">
            <h2>Login or Register</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
            <div id="loginStatus"></div>
        </div>
        <div id="taskSection" class="hidden">
            <input type="text" id="taskInput" placeholder="New task..." />
            <button id="addTaskBtn">Add Task</button>
            <ul id="tasks"></ul>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
    <script>
        const taskApiUrl = "${process.env.TASK_API_URL}" !== '0' ? 'http://localhost:3000/tasks' : 'http://localhost:3000/tasks';
        const userApiUrl = "${process.env.USER_API_URL}" !== '0' ? 'http://localhost:3001' : 'http://localhost:3001';

    console.log(taskApiUrl);
    console.log(userApiUrl);
    

        let currentUserId = localStorage.getItem('userId');

        function initializeUI() {
            if (currentUserId) {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('taskSection').classList.remove('hidden');
                fetchTasks();
            } else {
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('taskSection').classList.add('hidden');
            }
        }

        function fetchTasks() {
            fetch(`${taskApiUrl}?userId=${currentUserId}`)
              .then(response => response.json())
              .then(data => {
                const tasksList = document.getElementById('tasks');
                tasksList.innerHTML = '';
                if (Array.isArray(data)) {
                  data.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.className = task.completed ? 'completed' : '';
                    taskItem.innerHTML = `
                      <span class="task-text">${task.name}</span>
                      <span class="delete-icon" onclick="deleteTask('${task._id}')" title="Delete">&#x1F5D1;</span>
                    `;
                    taskItem.addEventListener('click', () => toggleTaskCompletion(taskItem));
                    tasksList.appendChild(taskItem);
                  });
                } else {
                  console.error('Expected an array but received:', data);
                }
              })
              .catch(error => console.error('Error fetching tasks:', error));
          }

        function toggleTaskCompletion(taskItem) {
            taskItem.classList.toggle('completed');
        }

        function addTask(taskName) {
            fetch(taskApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId: currentUserId, name: taskName }),
            })
            .then(response => response.json())
            .then(() => fetchTasks())
            .catch(error => console.error('Error adding task:', error));
        }

        function deleteTask(taskId) {
            fetch(`${taskApiUrl}/${taskId}`, {
              method: 'DELETE',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ userId: currentUserId }),
            }).then(() => {
              fetchTasks();
            })
            .catch(error => console.error('Error deleting task:', error));
        }

        document.getElementById('registerBtn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            fetch(`${userApiUrl}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loginStatus').textContent = 'Registration successful! Please log in.';
            })
            .catch(error => console.error('Error registering user:', error));
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            fetch(`${userApiUrl}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            }).then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful' && data.user && data.user._id) {
                    currentUserId = data.user._id;
                    localStorage.setItem('userId', currentUserId);
                    document.getElementById('loginStatus').textContent = 'Login successful!';
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('taskSection').classList.remove('hidden');
                    fetchTasks();
                } else {
                    document.getElementById('loginStatus').textContent = 'Login failed! Please check your credentials.';
                }
            })
            .catch(error => console.error('Error during login:', error));
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            currentUserId = null;
            localStorage.removeItem('userId');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('taskSection').classList.add('hidden');
            document.getElementById('loginStatus').textContent = 'You have logged out.';
        
            // Clear username and password fields on logout
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
        

        document.getElementById('addTaskBtn').addEventListener('click', () => {
            const taskInput = document.getElementById('taskInput').value;
            if (taskInput) {
                addTask(taskInput);
                document.getElementById('taskInput').value = '';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            currentUserId = null;
            localStorage.removeItem('userId');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('taskSection').classList.add('hidden');
            document.getElementById('loginStatus').textContent = 'You have logged out.';
        });

        initializeUI();
    </script>
</body>
</html>
